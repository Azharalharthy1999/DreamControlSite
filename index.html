<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Control</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="dashboardSection">
        <h1>Dream Control</h1>
        <p>Place phone beside bed. Start session and sleep.</p>
        <button id="startSessionBtn">Start Dream Session</button><br><br>
        <button id="stopSessionBtn" style="display:none; background-color:#f44336;">Stop Session</button>

        <div id="sensorData" style="margin-top:30px; padding:20px; background:#fff; border:1px solid #ddd; display:none;">
            <h2>Live Sensor Readings</h2>
            <p>Accel X: <span id="accelX">0</span> | Y: <span id="accelY">0</span> | Z: <span id="accelZ">0</span></p>
            <p>Gyro X: <span id="gyroX">0</span> | Y: <span id="gyroY">0</span> | Z: <span id="gyroZ">0</span></p>
            <p>Magnet X: <span id="magX">0</span> | Y: <span id="magY">0</span> | Z: <span id="magZ">0</span></p>
            <p>Barometer: <span id="baroPressure">Detecting...</span> hPa (N/A on iPhone â€“ normal)</p>
            <p id="sensorStatus" style="font-weight:bold; font-size:18px;">Sensors: Not started</p>
            <p id="dreamState" style="font-weight:bold; font-size:26px; margin-top:30px;">State: Detecting...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
